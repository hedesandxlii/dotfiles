#=== SETTINGS
set -s escape-time 0
set -g mouse on
set -g default-terminal "tmux-256color"
set-window-option -g mode-keys vi

#=== KEYBINDS

# reload ~/.tmux.conf with r-key
bind r source-file ~/.tmux.conf

# Smuttify tmux vi mode keys
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi V send -X select-line
bind -T copy-mode-vi y send -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

# Resizing panes
bind -r -T prefix H resize-pane -L 1
bind -r -T prefix J resize-pane -D 1
bind -r -T prefix K resize-pane -U 1
bind -r -T prefix L resize-pane -R 1

# rebind split keys (" -> -) and (% -> |)
bind \| split-window -h
bind - split-window -v
unbind '"'
unbind '%'

#=== LOOKS
set -g status-style 'fg=colour15 bg=colour63'
set -g status-justify centre
setw -g window-status-current-style 'fg=colour63 bg=colour15'
set-option -g status-right ""
set-option -g status-left ""
